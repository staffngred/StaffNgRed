{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Gestion des utilisateurs en attente d'approbation</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nom d'utilisateur</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{{ url_for('main.approve_user', user_id=user.id) }}" class="btn btn-success">Approuver</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
