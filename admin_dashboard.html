<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tableau de bord Admin</h1>
        <p>Total des utilisateurs : {{ total_users }}</p>
        <p>Utilisateurs en attente d'approbation : {{ pending_approval }}</p>

        <h2>Actions possibles</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('main.manage_users') }}" class="btn btn-primary">Gérer les utilisateurs</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('main.change_password') }}" class="btn btn-warning">Changer mon mot de passe</a>
            </li>
        </ul>
        
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger mt-3">Déconnexion</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
